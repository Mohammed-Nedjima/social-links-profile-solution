<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Social links profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="profile">
      <img
        class="profile__avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <div class="profile__name">Jessica Randall</div>
      <address class="profile__address">London, United Kingdom</address>
      <p class="proifle__description">"Front-end developer and avid reader."</p>
      <div class="profile__links">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        >
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
    </div>
  </body>
</html>
